  <h1>Contato</h1>
  
  <article class="login">
    <form action="/public" method="get">
        <label for="name">Nome</label>
        <input type="text" placeholder="Digite o nome" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" placeholder="Digite o email" id="email" name="email" required>

        <label for="phone">Telefone</label>
        <input type="tel" placeholder="Digite o telefone" id="phone" name="phone" required>

        <label for="subject">Assunto</label>
        <select name="subject" id="subject">
          <option value="CancelamentoDeReserva">
            Cancelamento de Reserva
          </option>
          <option value="Ouvidoria">Ouvidoria</option>
          <option value="DepartamentoFinanceiro">
            Departamento Financeiro
          </option>
        </select>

        <label for="message">Mensagem</label> <br />
        <textarea placeholder="Digite a mensagem" name="message" id="message" cols="30" rows="10"></textarea>

        <button>Confirmar</button>
    </form>
  </article>
